<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ResumeUp - Free Resume Builder</title>
		<!-- stylesheets  -->
		<link rel="stylesheet" href="./vendors/css/bootstrap.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
			integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./src/css/extra.css" />
		<link rel="stylesheet" href="./src/css/register.css" />
		<!-- scripts  -->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="./vendors/js/bootstrap.min.js" defer></script>
		<script src="./src/js/register.js" type="module" defer></script>
	</head>
	<body>
		<section id="register">
			<form class="row">
				<h4 style="font-weight: 900">Create Your Account</h4>
				<span>It's free and only takes a minute</span>
				<div class="form-group username-group mt-4">
					<label for="username">Username</label>
					<input
						class="form-control"
						type="text"
						id="username"
						placeholder="chuck norris"
					/>
					<div class="username-error form-text d-none" style="color: #ff4a4a">
						* Username Already Exists
					</div>
				</div>
				<div class="form-group password-group mt-3">
					<label for="password">Password</label>
					<div class="input-group">
						<input class="form-control" type="password" id="password" />
						<div class="eye">
							<i class="bi bi-eye-fill"></i>
						</div>
					</div>
					<div class="password-error form-text d-none" style="color: #ff4a4a">
						* Password Must Contain 6 Characters
					</div>
					<div class="login-link mt-2" style="text-align: right">
						<a
							href="https://resumeup.netlify.app/login.html"
							style="color: #1d1ce5"
							>Already a registered user?
						</a>
					</div>
				</div>
				<div class="form-group mt-4">
					<button type="button" class="btn-red" id="btn-register">
						Create my free account
					</button>
				</div>
			</form>
		</section>
	</body>
</html>
